<div class="flex flex-col-reverse justify-between gap-6 md:flex-row md:items-center">
  <div class="capitalize">
    <nav aria-label="breadcrumb" class="w-max">
      <ol class="flex flex-wrap items-center w-full bg-opacity-60 rounded-md bg-transparent p-0 transition-all">
        <li
          class="flex items-center text-blue-gray-900 antialiased font-sans text-sm font-normal leading-normal transition-colors duration-300">
          <!--
            <a routerLink="/dashboard">
              <p class="block antialiased font-sans text-sm leading-normal text-blue-900 font-normal opacity-50 transition-all hover:text-blue-500 hover:opacity-100">dashboard</p>
            </a>
            -->

          <h1 class="block antialiased font-sans text-sm leading-normal font-normal">
            <i class="fa-solid fa-face-laugh-wink"></i> Bienvenido <span *ngIf="nombreUsuario">{{ nombreUsuario
              }}</span>!
          </h1>
        </li>
      </ol>
    </nav>
  </div>

  <div class="flex items-center">
    <button
      class="relative middle none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-10 max-w-[40px] h-10 max-h-[40px] rounded-lg text-xs text-gray-500 hover:bg-blue-gray-500/10 active:bg-blue-gray-500/30 grid xl:hidden"
      type="button">
      <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
          stroke-width="3" class="h-6 w-6 text-blue-gray-500">
          <path fill-rule="evenodd"
            d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
            clip-rule="evenodd"></path>
        </svg>
      </span>
    </button>
    <div class="perfil">
      <i class="fa-solid fa-user"></i>
      <a href="/perfil">      
        <h2>Ver perfil</h2>
      </a>
    </div>
    <a class="boton-logout">
      <button id="button-logout" (click)="logout()"
        class="  transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none  py-3 rounded-lg  hidden items-center gap-1 px-4 xl:flex"
        type="button">
        <i class="fa-solid fa-power-off"></i>
        Logout
      </button>     
    </a>
  </div>
</div>
