<div class="bg-gray-100 flex h-screen">
    <!-- Left: Login Form -->
    <div class="flex items-center justify-center w-full lg:w-1/2 p-8">
      <div class="max-w-md w-full">
        <h1 class="text-2xl font-semibold mb-4">Login</h1>
        <form (ngSubmit)="register()" [formGroup]="registerForm">
            <!-- Nombre Input -->
          <div class="mb-4">
            <label for="nombre" class="block text-gray-600">Nombre</label>
            <input formControlName="nombre" type="text" id="nombre" name="nombre" 
                   class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                   autocomplete="off" required>
                   
          </div>
           <!-- Apellido Input -->
           <div class="mb-4">
            <label for="apellido" class="block text-gray-600">Apellido</label>
            <input formControlName="apellido" type="text" id="apellido" name="apellido" 
                   class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                   autocomplete="off" required>
          </div>
           <!-- Correo Input -->
           <div class="mb-4">
            <label for="correo" class="block text-gray-600">Correo</label>
            <input formControlName="correo" type="correo" id="correo" name="correo" 
                   class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                   autocomplete="off" required>
          </div>
          <!-- Fecha Naciemiento Input -->
          <div class="mb-4">
            <label for="fecha_nac" class="block text-gray-600">Fecha Nacimiento</label>
            <input formControlName="fecha_nac" type="date" id="fecha_nac" name="fecha_nac" 
                   class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                   autocomplete="off" required>
          </div>
          <!-- Username Input -->
          <div class="mb-4">
            <label for="username" class="block text-gray-600">Username</label>
            <input formControlName="username" type="text" id="username" name="username" 
                   class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                   autocomplete="off" required>
          </div>
          <!-- Password Input -->
          <div class="mb-4">
            <label for="password" class="block text-gray-600">Password</label>
            <input formControlName="password" type="password" id="password" name="password" 
                   class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                   autocomplete="off" required>
                   
          </div>
          <!-- Login Button [disabled]="registerForm.invalid" -->
          <button  type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">
            Registrarse
          </button>
        </form>
        <!-- Sign up Link -->
        <div class="mt-6 text-blue-500 text-center">
          <a href="/login" class="hover:underline">Login here</a>
        </div>
      </div>
    </div>
  
    <!-- Right: Image -->
    <div class="w-1/2 h-screen hidden lg:flex items-center justify-center">
      <img src="https://res.cloudinary.com/dvh3ychvs/image/upload/v1738468230/suedewallpaper_xac2wa.jpg" 
           alt="Placeholder Image" 
           class="object-cover w-full h-full">
    </div>
  </div>
